<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Skillvine</title>
  <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
  
  <div class="auth-container">
    <!-- Centered title -->
    <h1 class="brand-title">Skillvine</h1>

    <div class="auth-box">
      <div class="auth-header">
        <h2>Welcome Back</h2>
        <p>Don‚Äôt have an account? <a href="/signup">Sign Up</a></p>
      </div>
        <form class="auth-form" method="POST" action="/login" id="login-form">
          <input type="email" id="login-email" name="email" placeholder="Email" required>

          <div class="password-group">
            <input type="password" id="login-password" name="password" placeholder="Password" required>
            <button type="button" id="toggle-login-password" class="toggle-password">üëÅ</button>
          </div>

          <div id="error-box" class="error-message"></div>

          <button type="submit">Login</button>
        </form>
    </div>
  </div>

  <script src="/static/js/login.js"></script>
</body>
</html>
