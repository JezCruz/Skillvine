<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Skillvine</title>
  <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
  <div class="auth-container">
    <!-- Centered logo/title -->
    <h1 class="brand-title">Skillvine</h1>
    <div class="auth-box">
      <div class="auth-header">
        <h2>Create Account</h2>
        <p>Already registered? <a href="/login">Login</a></p>
      </div>
      <div id="signup-error" class="fade-message"></div>
      <form class="auth-form" method="POST" action="/signup" id="signup-form">
        <input type="text" name="full_name" id="full_name" placeholder="Full name (e.g. Juan Dela Cruz)" required>
        <input type="email" name="email" id="email" placeholder="Email" required>

        <!-- Password field -->
        <div class="password-group">
          <input type="password" name="password" id="password" placeholder="Password" required>
          <button type="button" class="toggle-password" id="toggle-password">ğŸ‘</button>
        </div>
        <div id="password-strength" class="password-strength"></div>

        <!-- Confirm Password -->
        <div class="password-group">
          <input type="password" name="confirm_password" id="confirm-password" placeholder="Confirm Password" required>
          <button type="button" class="toggle-password" id="toggle-confirm">ğŸ‘</button>
        </div>
        <div id="password-match" class="password-match"></div>

        <select name="role" id="role" required>
        <option value="" disabled selected>Select your role</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>

      <button type="submit" id="submit-btn">Sign Up</button>

      </form>
      <div id="welcome-message" class="success-message"></div>
    </div>
  </div>

  <script src="/static/js/auth.js"></script>
</body>
</html>
