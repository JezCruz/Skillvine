<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillvine - Sign Up</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <h1>Skillvine</h1>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <button class="menu-toggle">&#9776;</button>
    </header>

    <main>
        <section class="auth-section hero">
            <div class="auth-box">
                <div class="auth-header">
                    <h2 id="form-title">Create Your Skillvine Account</h2>
                    <p id="form-subtitle">Already have an account? <span id="toggle-form">Login</span></p>
                </div>

                <!-- Signup Form -->
                <form id="signup-form" class="auth-form hidden">
                    <input type="text" name="username" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" class="btn">Sign Up</button>
                </form>


                <!-- Login Form (hidden by default) -->
                <form id="login-form" class="auth-form hidden">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Skillvine. All rights reserved.</p>
    </footer>

    <script src="/static/js/auth.js"></script>
</body>
</html>
